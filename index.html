        </div>

                </div>

            <div class="offcanvas-body">

                    <li class="nav-item"><a class="nav-link" href="#">Rallycross</a></li>

                <div class="social-icons mt-4">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </header>

  

    <!-- Sección Parallax con Auto -->
    <section class="full-width parallax-section">
        <img src="assets/AUTO.png" alt="Auto" class="car-overlay img-fluid">
    </section>

    <!-- Sección Noticias -->
    <section class="full-width noticias-section">

    <!-- Sección Suscribe -->

        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- mi script -->
    <script>
        window.addEventListener('scroll', function() {
            const car = document.querySelector('.car-overlay');
            const section = document.querySelector('.parallax-section');
            const sectionTop = section.offsetTop;
            const sectionHeight = section.offsetHeight;
            const windowHeight = window.innerHeight;
            const scrollPosition = window.scrollY;
    
            // Calcula el punto de inicio y fin del movimiento
            const startPoint = sectionTop - windowHeight;
            const endPoint = sectionTop + sectionHeight;
            const totalScrollDistance = endPoint - startPoint;
            const scrollWithinRange = Math.max(0, Math.min(scrollPosition - startPoint, totalScrollDistance));
    
            // Calcula el porcentaje de movimiento (de 0 a 1)
            let movePercentage = scrollWithinRange / totalScrollDistance;
    
            // Aplica una curva de aceleración (suavizado) para que el inicio sea más lento
            movePercentage = movePercentage * movePercentage; // Curva cuadrática (puedes usar Math.pow(movePercentage, 3) para una curva cúbica)
    
            // Ajusta la velocidad del movimiento (factor de velocidad)
            const speedFactor = 0.5; // Reduce la velocidad a la mitad (ajusta este valor según necesites)
            movePercentage = movePercentage * speedFactor;
    
            // Convierte el porcentaje a un valor de 0 a 100 para el movimiento
            const finalPercentage = movePercentage * 100;
    
            // Ajusta la posición del auto
            car.style.right = `${finalPercentage}%`;
        });
    </script>
</body>
