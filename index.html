     <link rel="stylesheet" href="style/style.css">

<body>
    <!-- Header con Offcanvas -->
    <header class="encabezado header-bg d-flex align-items-center">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <!-- Botón para abrir el offcanvas -->

                        Menú

                </div>
                <div class="col text-center">
                    <img src="assets/Rallyland.png" alt="Rallyland" class="img-fluid">
                </div>
            </div>
        </div>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">SOBRE NOSOTROS</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">RALLY</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">RALLYCROSS</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">TRAILBLAZER</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">LANDRUSH</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">RAID</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Sección de Video
    <section class="full-width video-section">
        <video autoplay muted loop>
            <source src="assets/intro.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </section> -->

    <!-- Sección Parallax con Auto -->
    <section class="full-width parallax-section">
        <img src="assets/AUTO.png" alt="Auto" class="car-overlay img-fluid">
    </section>

    <!-- Sección Noticias -->

        <div class="container py-3">
            <p class="text-center">© 2025 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- mi script -->
    <script>
        window.addEventListener('scroll', function() {
            const car = document.querySelector('.car-overlay');
            const section = document.querySelector('.parallax-section');
            const sectionTop = section.offsetTop;
            const sectionHeight = section.offsetHeight;
            const windowHeight = window.innerHeight;
            const scrollPosition = window.scrollY;
    
            // Calcula el punto de inicio y fin del movimiento
            const startPoint = sectionTop - windowHeight;
            const endPoint = sectionTop + sectionHeight;
            const totalScrollDistance = endPoint - startPoint;
            const scrollWithinRange = Math.max(0, Math.min(scrollPosition - startPoint, totalScrollDistance));
    
            // Calcula el porcentaje de movimiento (de 0 a 1)
            let movePercentage = scrollWithinRange / totalScrollDistance;
    
            // Aplica una curva de aceleración (suavizado) para que el inicio sea más lento
            movePercentage = movePercentage * movePercentage; // Curva cuadrática (puedes usar Math.pow(movePercentage, 3) para una curva cúbica)
    
            // Ajusta la velocidad del movimiento (factor de velocidad)
            const speedFactor = 0.5; // Reduce la velocidad a la mitad (ajusta este valor según necesites)
            movePercentage = movePercentage * speedFactor;
    
            // Convierte el porcentaje a un valor de 0 a 100 para el movimiento
            const finalPercentage = movePercentage * 100;
    
            // Ajusta la posición del auto
            car.style.right = `${finalPercentage}%`;
        });
    </script>
</body>
